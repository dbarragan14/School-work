<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>The Psychic Game</title>
  <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
  <link rel="stylesheet" type="text/css" href="assets/css">
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body>
  <div class="wrapper">
    <div class="col-md-3">
    </div>
      <div class="col-md-6 text-center">
        <header>
        <h1>The Psychic Game</h1>
        </header>
        <div class="instructions">
          <h3>Try to guess the SECRET letter. Choose from A-Z. You got this!</h3>
          <br>
          <h2>Can you read the computers mind?!?!</h2>
        </div>
    <!--Empty Div for the tallies-->
        <div id="game">
          <ul class="list-group">
            <li class="list-group-item"><p id="wins">wins: </p></li>
            <li class="list-group-item"><p id="losses">losses: </p></li>
            <li class="list-group-item"><p id="guessLeft">guesses Left: </p></li>
            <li class="list-group-item"><p id="let">your guesses so far: </p></li>
          </ul>  
        </div>
      </div>
  </div> 
    <script type="text/javascript" src="assets/javascript/game.js"></script>
